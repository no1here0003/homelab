---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.0-alpha0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      ingress:
        enabled: true
        className: nginx
        hosts:
          - &host "kubernetes.${INTERNAL_DOMAIN}"
        tls:
          - hosts:
              - *host
            secretName: kubernetes-dashboard-tls
    api:
      containers:
        args:
          - --enable-insecure-login=true
          - --enable-skip-login=true
          - --disable-settings-authorizer=true
        env:
          - name: TZ
            value: "${TIMEZONE}"
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
    cert-manager:
      enabled: false
      installCRDs: false

    nginx:
      enabled: false

    metrics-server:
      enabled: false
